<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-geral.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div id="nav-bar">
            <nav>
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="botoes-nav">
                    <button>Entrar</button>
                    <button>PT-BR</button>
                </div>
            </nav>
        </div>
    </header>
    <div id="page">
        <main>
            <div class="central">
                <h1>LOGIN</h1>
                <div class="box-login">
                    <div class="formulario">
                        <form method="" action="">
                            <div class="row">
                                <div class="col-12">
                                    <input type="text" id="email" name="email" placeholder="E-mail" required="required">
                                </div>
                                <div class="col-12">
                                    <input type="password" id="senha" name="senha" placeholder="Senha"
                                        required="required">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="lembre">
                    <div class="row">
                        <div class="col-12">
                            <input class="check-box" class="check-box" type="checkbox" id="conectado" name="conectado"
                                value="1">
                            <label for="conectado"> Lembre-se de mim</label>
                        </div>
                        <p>Esqueceu sua senha? <a href="esqueci-senha.html"><b>Clique aqui</b></a></p>
                    </div>
                </div>
                <button class="btn-login">
                    ENTRAR
                </button>
            </div>
        </main>
    </div>
    <footer>
        <div class="rodape">
            <div class="texto-rodape">
                <a href="#">
                    <p>Termos de uso</p>
                </a>
                <a href="#">
                    <p>Política de Privacidade</p>
                </a>
                <a href="#">
                    <p>2024, Inovação, All Rights Reserved.</p>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
